<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120" width="300" height="120">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="50%" stop-color="#FF8C42"/>
      <stop offset="100%" stop-color="#FFB347"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2C3E50"/>
      <stop offset="50%" stop-color="#34495E"/>
      <stop offset="100%" stop-color="#2C3E50"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="45" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Cricket ball in logo -->
  <circle cx="60" cy="60" r="25" fill="#D2451F"/>
  <path d="M 60 35 Q 75 50 85 60 Q 75 70 60 85" stroke="#8B0000" stroke-width="2" fill="none"/>
  <path d="M 60 35 Q 45 50 35 60 Q 45 70 60 85" stroke="#8B0000" stroke-width="2" fill="none"/>
  
  <!-- Cricket ball stitching -->
  <g stroke="#8B0000" stroke-width="1" stroke-linecap="round">
    <line x1="58" y1="38" x2="62" y2="38"/>
    <line x1="56" y1="45" x2="64" y2="45"/>
    <line x1="54" y1="52" x2="66" y2="52"/>
    <line x1="54" y1="60" x2="66" y2="60"/>
    <line x1="54" y1="68" x2="66" y2="68"/>
    <line x1="56" y1="75" x2="64" y2="75"/>
    <line x1="58" y1="82" x2="62" y2="82"/>
  </g>
  
  <!-- Highlight on ball -->
  <ellipse cx="52" cy="48" rx="8" ry="5" fill="#FFA366" opacity="0.6"/>
  
  <!-- Text: CRIC -->
  <text x="130" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#textGradient)">
    CRIC
  </text>
  
  <!-- Text: LIVE -->
  <text x="130" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#logoGradient)">
    LIVE
  </text>
  
  <!-- Decorative elements -->
  <circle cx="280" cy="25" r="3" fill="url(#logoGradient)" opacity="0.7"/>
  <circle cx="285" cy="35" r="2" fill="url(#logoGradient)" opacity="0.5"/>
  <circle cx="275" cy="40" r="2.5" fill="url(#logoGradient)" opacity="0.6"/>
  
  <!-- Cricket stumps -->
  <g transform="translate(25, 85)">
    <rect x="0" y="0" width="2" height="15" fill="#8B4513"/>
    <rect x="3" y="0" width="2" height="15" fill="#8B4513"/>
    <rect x="6" y="0" width="2" height="15" fill="#8B4513"/>
    <rect x="-1" y="-2" width="10" height="2" fill="#8B4513"/>
  </g>
</svg>
